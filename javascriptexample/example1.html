<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>I am a headline made with HTML</h1>
    <p>And I am a simple text paragraph. The color of this text is styled with CSS. Click the button below to remove me
        through the power JavaScript.</p>
    <button>Hide the text above</button>
    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script>
        $('button').on('click', function () {
            $('p').css('opacity', 0);
        });
    </script>
</body>

</html>
